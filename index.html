<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Patronador de Moda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Barra lateral */
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Contingut principal */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .formulari {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .opcions-peces {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .opcions-peces img {
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .opcions-peces img:hover {
      border: 2px solid #333;
    }

    #canvas-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar">
    <h1>La Meva Web</h1>
    <a href="#" onclick="mostrarSeccio('quiSoc')">Qui soc</a>
    <a href="#" onclick="mostrarSeccio('mides')">Com prendre mides</a>
    <a href="#" onclick="mostrarSeccio('patronador')">Patronador</a>
    <a href="#" onclick="mostrarSeccio('info')">Informació addicional</a>
  </div>

  <!-- Contingut -->
  <div class="content">

    <div id="quiSoc">
      <h2>Qui soc</h2>
      <p>Aquí anirà el text explicatiu sobre qui soc.</p>
    </div>

    <div id="mides" class="hidden">
      <h2>Com prendre mides</h2>
      <p>Guia de com prendre correctament les mides del cos.</p>
    </div>

    <div id="patronador" class="hidden">
      <h2>Patronador</h2>

      <div id="triar-peca">
        <h2>Pas 2: Tria la peça</h2>
        <div class="opcions-peces">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Faldilla" title="Faldilla" onclick="seleccionar('faldilla')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Cos a cintura" title="Cos a cintura" onclick="seleccionar('cosACintura')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Cos a cadera" title="Cos a cadera" onclick="seleccionar('cosACadera')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Vestit" title="Vestit tipus recte" onclick="seleccionar('vestit')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Falda pantaló" title="Falda pantaló" onclick="seleccionar('faldaPantalon')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Pantaló" title="Pantaló" onclick="seleccionar('pantalon')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Colls" title="Colls" onclick="seleccionar('colls')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Màniga" title="Màniga" onclick="seleccionar('maniga')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Faldilla mitja capa" title="Faldilla mitja capa" onclick="seleccionar('faldillaMitjaCapa')">
          <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Faldilla capa sencera" title="Faldilla capa sencera" onclick="seleccionar('faldillaCapaSencera')">
        </div>
      </div>

      <!-- Formularis -->
      <!-- (aquí segueixen tots els formularis que ja tens, no te’ls tallo per no repetir massa però ja estan inclosos en la teva versió llarga) -->

    </div>

    <div id="info" class="hidden">
      <h2>Informació addicional</h2>
      <p>Altres detalls que vulguis afegir aquí.</p>
    </div>

    <div id="canvas-container"></div>
    <button onclick="descarregarCanvas()">Descarregar imatge</button>
  </div>

  <script>
    let canvas;

    function setup() {
      canvas = createCanvas(800, 600);
      canvas.parent('canvas-container'); 
      background(255); 
    }

    function draw() {
      if (mouseIsPressed) {
        fill(0);
        ellipse(mouseX, mouseY, 50, 50);
      }
    }

    function mostrarSeccio(id) {
      const seccions = document.querySelectorAll('.content > div');
      seccions.forEach(sec => sec.classList.add('hidden'));
      const seccio = document.getElementById(id);
      if (seccio) {
        seccio.classList.remove('hidden');
      }
      clear();
      setup();
    }

    function seleccionar(id) {
      const formularis = document.querySelectorAll('.formulari');
      formularis.forEach(f => f.style.display = 'none');
      const form = document.getElementById(id + '-form');
      if (form) {
        form.style.display = 'block';
      }
      clear();
      setup();
    }

    function descarregarCanvas() {
      const link = document.createElement('a');
      link.download = 'patro.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    window.onload = function() {
      mostrarSeccio('quiSoc');
      setup();
    };
  </script>

  <!-- Llibreria p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>

  <!-- Fitxers de patrons -->
  <script src="patroCosACintura.js"></script>
  <script src="patroCosACadera.js"></script>
  <script src="patroFaldilla.js"></script>
  <script src="patroVestit.js"></script>
  <script src="patroFaldillaPantalo.js"></script>
  <script src="patroPantalo.js"></script>
  <script src="patroColls.js"></script>
  <script src="patroFaldillaMitjaCapa.js"></script>
  <script src="patroFaldillaCapaSencera.js"></script>
  <script src="patroManiga.js"></script>
  <script src="sketch.js"></script>

</body>
</html>
