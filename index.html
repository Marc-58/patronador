<!DOCTYPE html>
<html>
<head>
  <title>Generador de patrons</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <h1>Generador de patrons</h1>

  <div id="fase1">
    <h2>Mides bàsiques</h2>
    Cintura: <input id="cintura" type="number" min="0"><br>
    Cadera: <input id="cadera" type="number" min="0"><br>
    <button onclick="anarAFase2()">Següent</button>
  </div>

  <div id="fase2" style="display:none;">
    <h2>Selecciona el patró</h2>
    <select id="tipusPatro" onchange="mostrarFormulariEspecific()">
      <option value="">-- selecciona --</option>
      <option value="camisa">Camisa</option>
      <option value="faldilla">Faldilla</option>
    </select>

    <div id="formulariCamisa" style="display:none; margin-top: 15px;">
      <h3>Mesures Camisa</h3>
      Espatlles: <input id="espatlles" type="number" min="0"><br>
      Llargada: <input id="llargadaCamisa" type="number" min="0"><br>
    </div>

    <div id="formulariFaldilla" style="display:none; margin-top: 15px;">
      <h3>Mesures Faldilla</h3>
      Llargada: <input id="llargadaFaldilla" type="number" min="0"><br>
    </div>

    <button onclick="generarPatro()" style="margin-top: 15px;">Generar patró</button>
    <button onclick="descarregarPatro()" style="margin-left: 10px;">Descarregar patró</button>
  </div>

  <div id="canvas-container" style="margin-top: 20px;"></div>
</body>
</html>
